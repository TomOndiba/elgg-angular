<elgg-resource src="{{entity.comments.url}}" as="comments">
	<ol>
		<li ng-repeat="comment in comments.content.items" class="mbn">
			<a name="comment-{{comment.guid}}"></a>
			<elgg-menu type="entity" params="{entity: comment}">
			</elgg-menu>
			<div class="elgg-image-block">
				<div class="elgg-image">
					<img ng-src="{{comment.owner.icons.small}}">
				</div>
				<div class="elgg-body">
					<a href="{{comment.owner.url}}">
						{{comment.owner.name}}
					</a>
					<time elgg-friendly-time datetime="{{comment.time_created}}"></time>

					<div class="elgg-output elgg-inner mvn" data-role="comment-text"
					     ng-bind-html="comment.description">
					</div>
				</div>
			</div>
		</li>
	</ol>
	
	
	<a href="/login" ng-if="!ctrl.me.content && !ctrl.me.isGetting()">
		Log in to post comments.
	</a>
	<form class="elgg-image-block" ng-submit="comments.post(newComment);"
	      ng-if="ctrl.me.content">
		<img ng-src="{{ctrl.me.content.icons.small}}" class="elgg-image">
		<div class="elgg-body">
			<textarea ng-model="newComment.description"
			          placeholder="Leave a comment...">
				
			</textarea>
			<button>Comment</button>
		</div>
	</form>
</elgg-resource>

<ul ng-repeat="(sectionName, section) in ctrl.getSections(type)"
    class="elgg-menu-{{type}} elgg-menu-{{type}}-{{sectionName}}">
    
	<li ng-repeat="(itemName, item) in section.getItems()"
	    class="elgg-menu-item elgg-menu-item-{{itemName}}">
	    
		<a href="{{ctrl.materialize(item.href, params)}}">
			{{ctrl.materialize(item.label, params)}}
		</a>
		
	</li>

</ul>
